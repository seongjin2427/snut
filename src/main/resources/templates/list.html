<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th >번호</th>
                <th >제목</th>
                <th >작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Curation : ${curationList}">
                <td>
                    <span th:text="${Curation.curationNo}"></span>
                </td>
                <td>
                    <a th:href="@{'/post'+ ${Curation.curationNo}}">
                        <span th:text="${Curation.curationTitle}"></span>
                    </a>
                </td>
                <td>
                    <span th:text="${Curation.writer.name}"></span>
                </td>
                <td>
                    <button>좋아요</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
